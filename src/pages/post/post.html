<ion-header>

  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<ion-item>
<ion-label floating>Title</ion-label>
<ion-input type="text" [(ngModel)]="text.phoneNumber"></ion-input>
</ion-item>
<ion-item>
<ion-label floating>Body</ion-label>
<ion-input type="text" [(ngModel)]="text.message"></ion-input>
</ion-item>
  <ion-item>
    <button ion-button button-full icon-left clear item-right (click)="sendTextMessage(text); submit();">
      <ion-icon name="checkmark"></ion-icon>
      Send
    </button>
  </ion-item>

</ion-list>
</ion-content>
